<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
    <div id="buttons-container">
            <button class = "delete">CE</button>
            <button class = "delete">C</button>
            <button class = "delete">DEL</button>
            <button class = "sinal">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class = "sinal">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class = "sinal">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class = "sinal">+</button>
            <button id ="space" class="number">0</button>
            <button class="number">.</button>
            <button class = "sinal">=</button>
        </div>
    </div>
    <footer></footer>
</body>
</html>
